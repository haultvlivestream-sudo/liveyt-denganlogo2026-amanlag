name: YouTube Relay Pro (Direct Stream Fix)

on:
  workflow_dispatch:
    inputs:
      link_youtube:
        description: 'Link Video Sumber'
        required: true
      kunci_rtmp:
        description: 'Stream Key YouTube'
        required: true

jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v4

      - name: 2. Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg jq curl
          sudo curl -L https://github.com/yt-dlp/yt-dlp-nightly-builds/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          yt-dlp -U

      - name: 4. Jalankan Relay Streaming
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        run: |
          set +e
          echo "$YT_COOKIES" > cookies.txt
          
          while true; do
            echo "--- [$(date)] Mencari Direct Link (Bukan HLS) ---"
            
            # PERUBAHAN PENTING: Menambahkan --prefer-free-formats dan mematikan hls
            # Kita minta format tunggal yang stabil
            VIDEO_URL=$(yt-dlp --cookies cookies.txt \
                               --js-runtime node \
                               --force-ipv4 \
                               --no-playlist \
                               --extractor-args "youtube:player_client=mweb,web" \
                               -f "best[height<=720][protocol!=m3u8_native][protocol!=m3u8]" \
                               -g "${{ github.event.inputs.link_youtube }}" 2>/dev/null)

            if [ -z "$VIDEO_URL" ]; then
              echo "Gagal Ambil Direct URL. Mencoba format cadangan..."
              VIDEO_URL=$(yt-dlp --cookies cookies.txt --js-runtime node -f "best[height<=720]" -g "${{ github.event.inputs.link_youtube }}" 2>/dev/null)
            fi

            if [ -z "$VIDEO_URL" ]; then
              echo "Semua metode gagal. Cek Cookies!"
              sleep 15
              continue
            fi

            echo "SUMBER DITEMUKAN! Memulai FFmpeg..."

            # FFmpeg dengan settingan khusus untuk HTTP Stream
            ffmpeg -re -i "$VIDEO_URL" \
              -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k \
              -g 60 -keyint_min 60 -sc_threshold 0 \
              -c:a aac -ar 44100 -b:a 128k \
              -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"

            echo "Stream terputus. Mengulang..."
            sleep 5
          done
